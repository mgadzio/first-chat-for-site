/* ================= MOBILE MENU ================= */

}

}

/* =========================
   GALERIA
========================= */

.gallery-container {
  max-width: 80%; /* pe≈Çna szeroko≈õƒá ekranu */
  margin: 0 auto;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden; /* strza≈Çki bƒôdƒÖ dzia≈Çaƒá */
  margin-top: 80px;
}

.gallery {
  display: grid;
  grid-template-rows: repeat(1, 400px);
  grid-auto-flow: column;
  grid-auto-columns: 260px;  /* szeroko≈õƒá jednej kolumny */
  gap: 16px;
  overflow-x: auto;
  scroll-behavior: smooth;
  padding: 10px 40px;
  justify-content: start; /* wszystkie kolumny po lewej */
}


/* STRZA≈ÅKI */
.gallery-arrow{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  width:180px;
  height:46px;
  border-radius:50%;
  font-size:28px;
  cursor:pointer;
  z-index:5;
}

.gallery-arrow.left{ margin-right:10px; }
.gallery-arrow.right{ margin-left:10px; }



.gallery::-webkit-scrollbar{ display:none; }

.gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
  transition:.35s;
}

.gallery img:hover{
  transform:scale(1.05);
}

/* LIGHTBOX */
.gallery-lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99999;
}

.gallery-lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}

.gallery-close{
  position:absolute;
  top:30px;
  right:40px;
  font-size:42px;
  color:#fff;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:700px){
  .gallery{
    grid-template-rows:repeat(2,140px);
    grid-auto-columns:200px;
  }
}

/* ===== HERO NEWS ===== */

.hero-news{

  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.hero-news-slider{

}

.hero-news-item{

  align-items:center;
  gap:20px;
  background:rgba(255,255,255,.08);
  padding:20px;
  border-radius:18px;
  color:#fff;
}

.hero-news-item.active{

}

/* ZDJƒòCIE */

}

.hero-news-dots span{

/* ===== MOBILE ===== */

.service-card img{

}

/* ===== SERVICE MODAL ===== */

.service-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.service-modal.active{

/* OKNO MODALA */
.service-modal-box{

  width:50%;
  max-height:90vh;
  overflow-y:auto;
  border-radius:24px;
  padding:30px;
  position:relative;
  animation:modalIn .35s ease;
}

/* ANIMACJA */
@keyframes modalIn{
  from{ transform:translateY(40px); opacity:0; }
  to{ transform:translateY(0); opacity:1; }
}

/* PRZYCISK WR√ìƒÜ */
.service-modal-close{
  background:none;

}

/* ZDJƒòCIE */

}

}

/* ZDJƒòCIE */

/* TRE≈öƒÜ */

/* üî• RESET DLA HTML Z CMS */

/* TEKST */

/* LISTY */

.service-panel .content li::before{

}

/* TABELKI Z CMS */

  border-collapse:collapse;
}

/* PRZYCISK POWR√ìT */

  transition:.3s;
}

.service-panel .back:hover{

}

/* ===== MOBILE ===== */
@media(max-width:768px){

  overflow:hidden;
  white-space:nowrap;
}

/* TEKST NAD KROPKAMI */
.pricing-content td{
  background:var(--light);

  z-index:1;
